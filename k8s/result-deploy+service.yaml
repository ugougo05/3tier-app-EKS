apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
        - name: result-container
          # Replace with your Docker Hub (or other registry) image
          image: ugougo05/result:latest
          ports:
            - containerPort: 80
          env:
            - name: DB_HOST
              value: "postgres-service" # Reference the service name
            - name: DB_PORT
              value: "5432" # Postgres runs on 5432, not 6379 (Redis port)
---
apiVersion: v1
kind: Service
metadata:
  name: result-service
spec:
  selector:
    app: result
  ports:
    - port: 80
      targetPort: 80